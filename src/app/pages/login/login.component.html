<div class="login-signup-page">
    <img class="back-btn pulse-grow-on-hover" routerLinkActive="active" [routerLink]="['/home']" src="assets/img/arrowbackward.png">
    <div class="box">
        <div>
            <h1 *ngIf="page == 1" class="header-welcome-highup">LOG IN</h1>
        </div>
    </div>

    <a ></a>

    <form action="#" (ngSubmit)="login()" class="enter-num" *ngIf="page == 1">
        <div class="form-group">
            <h3 class="code-text">Username</h3>
            <input [ccUsername]="username" type="text" class="username-input" id="usernameEnter" name="username" [(ngModel)]="username" placeholder="">
          </div>

        <h3 class="code-text">Log-In Code</h3>

        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter" [ngModelOptions]="{ standalone: true }" [(ngModel)]="code.input1" (keyup)="onDigitInput($event)" />
        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter" [ngModelOptions]="{ standalone: true }"[(ngModel)]="code.input2" (keyup)="onDigitInput($event)" />
        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter" [ngModelOptions]="{ standalone: true }"[(ngModel)]="code.input3" (keyup)="onDigitInput($event)" />
        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter" [ngModelOptions]="{ standalone: true }"[(ngModel)]="code.input4" (keyup)="onDigitInput($event)" />
        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter" [ngModelOptions]="{ standalone: true }"[(ngModel)]="code.input5" (keyup)="onDigitInput($event)" />
        <input class="code-style" type="text" maxlength="1" placeholder="-" id="codeEnter"[ngModelOptions]="{ standalone: true }" [(ngModel)]="code.input6" (keyup)="onDigitInput($event)" />

        <div type="submit" class="code-btn-go">
            <button>login</button>
        </div>
    </form>
</div>
