<div class="bottle-view-page">
    <img class="back-btn pulse-grow-on-hover" routerLinkActive="active" [routerLink]="['/shore']" src="assets/img/arrowbackward.png">
    <img class="map-btn pulse-grow-on-hover" routerLinkActive="active" [routerLink]="['/map-view']" src="assets/img/mapicon.png">
        <a class="box-page"><img src="assets/img/bottleviewpage.png"></a>
        <div *ngIf="page == 1" class="content-box">
            <h2 class="title-message" name="title" [(ngModel)]="title">{{title}}</h2>
            <p class="paragraph-message" name="paragraph" [(ngModel)]="paragraph">{{paragraph}}</p>
            <a class="eye-page" (click)="seeViewers()"><img src="assets/img/seeicon.png"></a>
            <p class="eye-page-text"  (click)="seeViewers()">0</p>
        
            <a class="comment-page" (click)="viewComments()"><img src="assets/img/commenticon.png"></a>
            <p class="comment-page-text" [(ngModel)]="comments" (click)="viewComments()">{{comments.length}}</p>
        </div>

        <div *ngIf="page == 2" class="content-box">
            <h2 class="title-message" name="title">Comments</h2>
            <p class="paragraph-message" name="comments" [(ngModel)]="comments">{{comments.text}}</p>
            <button class="reply-button">reply</button>
        </div>
</div>

<ng-template #modalHolder></ng-template>
